<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">
            Type a Word and Press Enter Key
        </p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">______</span></p>
            <p> Meaning: <span class="meaning" id="meaning">______</span></p>

        </div>
         <audio src="" controls id="audio" class="audio"></audio>
    </div>
    <script src="index.js"></script>
</body>
</html>
